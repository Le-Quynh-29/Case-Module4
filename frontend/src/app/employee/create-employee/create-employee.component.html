<form>
    <h2>Add Employee</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">Name Employee</label>
        <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="employee.name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Gender</label>
        <input type="text" class="form-control" name="gender" placeholder="Enter gender" [(ngModel)]="employee.gender">

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">DOB</label>
        <input type="date" class="form-control" name="birth" placeholder="Enter birth"[(ngModel)]="employee.birth">
        
      </div>
      <div class="form-group" >
        <label for="exampleInputEmail1">Position</label>
        <input type="text" class="form-control" name="position" placeholder="Enter position" [(ngModel)]="employee.positionName">
        
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" name="address" placeholder="Enter address" [(ngModel)]="employee.address">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="employee.email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Phone</label>
        <input type="number" class="form-control" name="phone" placeholder="Enter phone" [(ngModel)]="employee.phone">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Date</label>
        <input type="date" class="form-control" name="date" placeholder="Enter date" [(ngModel)]="employee.date">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Level</label>
        <input type="text" class="form-control" name="level" placeholder="Enter level" [(ngModel)]="employee.level">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Image</label>
        <input type="text" class="form-control" name="img" placeholder="Enter level" [(ngModel)]="employee.img">
      </div>
    
    <button (click)="addEmployee()" type="submit" class="btn btn-primary">Add</button>
  </form>
