<form>
    <div class="form-group">
         <label>Nhan su</label>
        <!-- <input type="text" class="form-control form-txt-inverse" value="{{salary.name}}"> -->
        <select *ngFor="let emp of employees" [(ngModel)]="salary.employee" name="employee" >
            <option  value="{{emp.id}}">{{emp.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Thang</label>
        <input type="text" class="form-control form-txt-inverse" name="month" [(ngModel)]='salary.month' value="{{salary.month}}">
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label>Ngay lam</label>
            <input type="text" class="form-control form-txt-inverse" name="dateWork" [(ngModel)]='salary.dateWork'>
        </div>
        <div class="col-sm-6">
            <label>Ngay nghi</label>
            <input type="text" class="form-control form-txt-inverse" name="dayOff" [(ngModel)]='salary.dayOff'>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label>Tien thuong</label>
            <input type="text" class="form-control form-txt-inverse" name="bonus"  [(ngModel)]='salary.bonus'>
        </div>
        <div class="col-sm-6">
            <label>Thue</label>
            <input type="text" class="form-control form-txt-inverse" name="tax" [(ngModel)]='salary.tax'>
        </div>
    </div>
    <button type="submit" (click)="editSalary()">submit</button>
    <button type="submit" (click)='gotoList()'>cancle</button>
       
</form>
