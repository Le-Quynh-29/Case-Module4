    <form >
        <div class="form-group">
             <label>Nhan su</label>
            <select [(ngModel)]='salary.employee' name="employee">
                <option *ngFor="let emp of employees" value="{{emp.id}}">{{emp.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Thang</label>
            <input type="text" class="form-control form-txt-inverse"name="month"  [(ngModel)]='salary.month'>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label>Ngay lam</label>
                <input type="text" class="form-control form-txt-inverse" name="datework" [(ngModel)]='salary.dateWork'>
            </div>
            <div class="col-sm-6">
                <label>Ngay nghi</label>
                <input type="text" class="form-control form-txt-inverse" name="dayOff" [(ngModel)]='salary.dayOff'>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label>Tien thuong</label>
                <input type="text" class="form-control form-txt-inverse" name="bonus" [(ngModel)]='salary.bonus'>
            </div>
            <div class="col-sm-6">
                <label>Thue</label>
                <input type="text" class="form-control form-txt-inverse" name="tax" [(ngModel)]='salary.tax'>
            </div>
        </div>
        <button type="submit" (click)='onSubmit()'>submit</button>
    </form>
<!-- </div> -->
